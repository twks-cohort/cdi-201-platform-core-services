apiVersion: 1
groups:
    - orgId: 1
      name: ClusterMonitor
      folder: GrafanaCloud
      interval: 1m
      rules:
        - uid: e6c1965f-beb3-432c-80bc-6543eb629cfd
          title: Grafana Traces Agent Instances Running
          condition: D
          data:
            - refId: A
              relativeTimeRange:
                from: 21600
                to: 0
              datasourceUid: ade1591a-6cb9-484c-97a3-3e07aa6c0f4d
              model:
                datasource:
                    type: prometheus
                    uid: ade1591a-6cb9-484c-97a3-3e07aa6c0f4d
                editorMode: builder
                expr: sum(kube_pod_container_status_running{container="grafana-agent-traces"})
                interval: ""
                intervalMs: 15000
                legendFormat: __auto
                maxDataPoints: 43200
                range: true
                refId: A
            - refId: C
              relativeTimeRange:
                from: 21600
                to: 0
              datasourceUid: __expr__
              model:
                conditions:
                    - evaluator:
                        params: []
                        type: gt
                      operator:
                        type: and
                      query:
                        params:
                            - C
                      reducer:
                        params: []
                        type: last
                      type: query
                datasource:
                    type: __expr__
                    uid: __expr__
                expression: A
                hide: false
                intervalMs: 1000
                maxDataPoints: 43200
                reducer: max
                refId: C
                type: reduce
            - refId: D
              relativeTimeRange:
                from: 21600
                to: 0
              datasourceUid: __expr__
              model:
                conditions:
                    - evaluator:
                        params:
                            - 1
                        type: lt
                      operator:
                        type: and
                      query:
                        params:
                            - D
                      reducer:
                        params: []
                        type: last
                      type: query
                datasource:
                    type: __expr__
                    uid: __expr__
                expression: C
                hide: false
                intervalMs: 1000
                maxDataPoints: 43200
                refId: D
                type: threshold
          dashboardUid: d603a1cd-4f9e-4df0-8a65-3c614339bf73
          panelId: 4
          noDataState: NoData
          execErrState: Error
          for: 5m
          annotations:
            __dashboardUid__: d603a1cd-4f9e-4df0-8a65-3c614339bf73
            __panelId__: "4"
          isPaused: false
